---
name: Build gems

on:
  push:
    tags:
      - "v*"
    branches:
      - "cross-gem/*"
  workflow_dispatch:

jobs:
  cross-gem:
    name: Native ${{ matrix.platform }} gem
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        platform:
          - x86_64-linux
          - aarch64-linux
          - x86_64-linux-musl
          - aarch64-linux-musl
    steps:
      - uses: actions/checkout@v4
      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          bundler-cache: true
          cargo-cache: false
      - uses: oxidize-rb/actions/cross-gem@v1
        id: cross-gem
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: "3.2,3.3,3.4"
      - uses: actions/upload-artifact@v4
        with:
          name: native-gem-${{ matrix.platform }}
          path: ${{ steps.cross-gem.outputs.gem-path }}

  # Needed to link openssl
  macos-gems:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: x86_64-darwin
            os: macos-13
          - platform: arm64-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    name: Native ${{ matrix.platform }} gem
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./ext/himg -> target
          cache-on-failure: true
          key: ${{ matrix.platform }}
      - run: bundle exec rake compile
      - run: bundle exec rake native gem
      - uses: actions/upload-artifact@v4
        with:
          name: native-gem-${{ matrix.platform }}
          path: pkg/*.gem

  combine-artifacts:
    needs: [cross-gem, macos-gems]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: native-gem-*
          merge-multiple: true
          path: 'pkg/'
      - uses: actions/upload-artifact@v4
        with:
          name: native-gems
          path: 'pkg/'
